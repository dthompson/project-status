---
layout: default
title: {{ Project: page.category }}
---

<div id="home">
  <h1>Blog Posts</h1>
  {% for post in site.categories[page.category] %}
  <div>
    <div><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></div>

    {{ post.content }}
  </div>
    
  {% endfor %}
xb</div>
